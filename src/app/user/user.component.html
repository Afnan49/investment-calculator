<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="Initial">Initial Investment</label>
      <input
        type="number"
        id="Initial"
        name="Initial"
        [(ngModel)]="initialInvestmentValue"
      />
    </p>
    <p>
      <label for="Annual">Annual Ivestment</label>
      <input
        type="number"
        id="Annual"
        name="Annual"
        [(ngModel)]="annualInvestmentValue"
      />
    </p>
  </div>

  <!-- --------------- -->
  <div class="input-group">
    <p>
      <label for="return">Expected Return</label>
      <input
        type="number"
        id="return"
        name="return"
        [(ngModel)]="expectedReturnValue"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="durationValue"
      />
    </p>
  </div>

  <p>
    <button type="submit">CALCULATE</button>
  </p>
</form>
